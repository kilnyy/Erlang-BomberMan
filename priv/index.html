<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Websocket client</title>
    <script src="/static/jquery.min.js"></script>
    <script type="text/javascript">
      
    var websocket;
    $(document).ready(init);
    var players = {};
    var grid = 20;
    var width = 800;
    var height = 600;
    var interval = 20;
    var delayTime = 0;

    function Player(id, x, y, dx, dy) {
      this.id = id;
      this.x = x;
      this.y = y;
      this.dx = dx;
      this.dy = dy;
      players[this.id] = this;

      this.run = function() {
        this.x = this.x + this.dx * interval / 1000;
        this.y = this.y + this.dy * interval / 1000;
        context.fillStyle="#eee";
        context.fillRect(this.x*grid + width/2 - grid/2, this.y*grid + height/2 - grid/2, grid, grid);
      }

      this.move = function(dx, dy, x, y, timestamp) {
        this.dx = dx;
        this.dy = dy;
        if (player && this != player) {
          var cur = curTime();
          var nx = x + dx * (cur - timestamp) / 1000;
          var ny = y + dy * (cur - timestamp) / 1000;
          var dis = (nx-this.x)*(nx-this.x) + (ny-this.y)*(ny-this.y);
          console.log(dis);
          if (dis <= 9 && dis >= 0.1) {
            nx = x + dx * (cur - timestamp + 500) / 1000;
            ny = y + dy * (cur - timestamp + 500) / 1000;
            this.dx = (nx - this.x)/0.5;
            this.dy = (ny - this.y)/0.5;
            var speed = Math.sqrt(this.dx*this.dx + this.dy*this.dy);
            if (speed > 0.001) {
              this.dx = this.dx / speed * 5;
              this.dy = this.dy / speed * 5;
            }
          } else {
            this.x = nx;
            this.y = ny;
          }
        }
      }
    }
    
    function init() {
      if(!("WebSocket" in window)){  
        console.log("websocket do not support");
      } else {
        connect();
      };

      canvas=document.getElementById("canvas");
      context=canvas.getContext('2d');


      function drawBackground() {
        context.clearRect(0, 0, width, height);
        context.fillStyle="#000";
        context.fillRect(0, 0, width, height);
      }

      var run = function() {
          drawBackground();
          for (var i in players) {
            players[i].run();
          }
      }
      var stop = setInterval(run, interval);
      canvas.width = width;
      canvas.height = height;
    };

    function connect()
    {
      var url = location.href;
      wsHost = url.replace('http:', 'ws:') + 'websocket';
      websocket = new WebSocket(wsHost);
      websocket.onopen = function(evt) { onOpen(evt) }; 
      websocket.onclose = function(evt) { onClose(evt) }; 
      websocket.onmessage = function(evt) { onMessage(evt) }; 
      websocket.onerror = function(evt) { onError(evt) }; 
    };  

    function curTime() {
      return new Date().getTime() + delayTime;
    }
    
    function send(data) {
      data.push(curTime());
      var txt = JSON.stringify(data);
      if(websocket.readyState == websocket.OPEN){
        websocket.send(txt);
        //console.log('sending: ' + txt); 
      } else {
         console.log('websocket is not connected'); 
      };
    };

    function onOpen(evt) { 
      console.log("connected");
    };  

    function onClose(evt) { 
      console.log("disconnected");
    };  

    function onMessage(evt) { 
    console.log("receive: " + evt.data + " " + curTime());
        data = JSON.parse(evt.data);
      if (data[0] == 'player' && data[1] == 'move') {
        id = data[2]; x = data[3]; y = data[4]; dx = data[5]; dy = data[6];
        timestamp = data[7];
        if (players[id]) players[id].move(dx, dy, x, y, timestamp);
        else new Player(id, x, y, dx, dy);
      }
      if (data[0] == 'player' && data[1] == 'init') {
        id = data[2];
        player = new Player(id, 0, 0, 0, 0);
        send(['time']);
      }
      if (data[0] == 'time') {
        delayTime = parseInt(data[2] - curTime()*0.5 - data[1]*0.5);
        console.log("delay:" + delayTime);
      }
    };  

    function onError(evt) {
      console.log("error: " + evt.data);
    };

    var pressed = [];

    function code(x) {
      return x.charCodeAt(0);
    }

    function findDirection() {
      if (!player) return;
      var dx = 0, dy = 0;
      if (pressed.length > 0) {
        var op = pressed[pressed.length-1];
        if (op == code('A')) dx = -1;
        if (op == code('D')) dx = 1;
        if (op == code('W')) dy = -1;
        if (op == code('S')) dy = 1;
      }

      dx *= 5;
      dy *= 5;
      send(["player", "move", player.x, player.y, dx, dy]);
      player.move(dx, dy);
      //setTimeout(player.move(dx, dy), 40);
    }

    document.onkeydown = function(event) {
      if ($.inArray(event.which, pressed) != -1) return;
      if (event.which != code('A') && event.which != code('S')
          && event.which != code('D') && event.which != code('W'))
        return;
      pressed.push(event.which);
      findDirection();
    }

    document.onkeyup = function(event) {
      if ($.inArray(event.which, pressed) == -1) return;
      pressed.splice( $.inArray(event.which, pressed), 1);
      findDirection();
    }

    </script>
  </head>

  <body style="  margin: 50px auto;width: 800px; ">
    <canvas id="canvas"></canvas>
  </body>
</html>
